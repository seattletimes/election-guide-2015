<div class="measure-view">
  <h2>Ballot Measures</h2>
  <div class="measure-info card" ng-repeat="item in measures">
    <h2>{{item.measure}}</h2>
    <p class="summary">
      {{item.summary}}
    </p>

    <p class="cost">
      <b>Cost:</b> {{item.cost}}
    </p>

    <ul class="more-coverage" ng-if="item.link1_url">
      <li> <a href="item.link1_url">{{item.link1_text}}</a>
      <li ng-if="item.link2_url"> <a href="item.link2_url">{{item.link2_text}}</a>
    </ul>

    <div class="sides">
      <div class="favoring">
        <div class="content">
          <b>In favor:</b> {{item.favoring}}
        </div>
      </div>
      <div class="opposing">
        <div class="content">
          <b>Opposed:</b> {{item.opposing}}
        </div>
      </div>
    </div>
    </ul>
  </div>
</div>
